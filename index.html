
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="metadata.json">
    
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Komposita">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/197/197571.png">
    
    <title>My Komposita</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Détection d'erreurs fatales pour le debug
        window.onerror = function(msg, url, line, col, error) {
            console.error("ERREUR FATALE:", msg, "à", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === "") {
                root.innerHTML = `<div style="padding:40px;text-align:center;color:#ef4444;font-family:sans-serif;">
                    <h2 style="font-weight:900">Oups !</h2>
                    <p style="color:#64748b">L'application n'a pas pu démarrer.</p>
                    <code style="background:#fee2e2;padding:4px 8px;border-radius:4px;font-size:12px">${msg}</code>
                    <br><br>
                    <button onclick="window.location.reload()" style="background:#2563eb;color:white;border:none;padding:12px 24px;border-radius:12px;font-weight:bold">Réessayer</button>
                </div>`;
            }
        };

        // Sécurité si rien ne se passe après 5 secondes
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === "") {
                console.warn("L'application met trop de temps à charger...");
            }
        }, 5000);

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Fredoka', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f8fafc;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            margin: 0;
        }
        #root { min-height: 100vh; }
        .btn-bounce:active { transform: scale(0.95); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="index.tsx"></script>

    <script>
        let refreshing = false;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });

            window.addEventListener('load', () => {
                const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
                if (isSecure) {
                    // Utilisation d'un chemin relatif pour sw.js
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => {
                            console.log('Service Worker enregistré (v1.7)');
                            setInterval(() => { reg.update().catch(() => {}); }, 60000);
                        })
                        .catch(err => {
                            console.info('Service Worker non disponible :', err.message);
                        });
                }
            });
        }
    </script>
</body>
</html>
