<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="/metadata.json">
    
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Komposita">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">
    
    <title>My Komposita</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="splash-screen">
        <div class="splash-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><path d="M16 12h4v4"/><path d="M12 16v4h4"/><path d="M8 12H4v-4"/><path d="M15 4a2 2 0 1 0-4 0"/><path d="M20 15a2 2 0 1 1 0 4"/><path d="M9 20a2 2 0 1 1 4 0"/><path d="M4 9a2 2 0 1 0 0-4"/></svg>
        </div>
    </div>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>

    <script>
        // Failsafe: remove splash screen after 6 seconds
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if (splash && splash.style.opacity !== '0') {
                splash.style.opacity = '0';
                setTimeout(() => splash.remove(), 500);
            }
        }, 6000);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.warn('SW error', err));
            });
        }
    </script>
</body>
</html>
